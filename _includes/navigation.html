<header>
	<span id="menu"></span>
	<section class="container">
		<a href="/" class="logo">
			<img src="{{site.baseurl}}/img/logo.png" alt="">
		</a>
		<nav class="nav-close">
			<span class="close">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="20" height="20"><path fill="#fff" d="M96 14L82 0 48 34 14 0 0 14l34 34L0 82l14 14 34-34 34 34 14-14-34-34z"/></svg>
			</span>
			<ul>
				{% assign sort-pages = site.pages | sort: "order" %}
				{% for page in sort-pages | limit: 5 %}
					<li><a href="{{page.url | append:'.html' }}">{{page.title}}</a></li>
				{% endfor %}
			</ul>
		</nav>
	</section>
</header>
